<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
<style>
 
</style>
    <script>
        $(document).ready(function () {
            $("#myform").validate({
                rules: {
                    'password': {
                        required: true,
                        minlength: 8,
                        maxlength: 15,
                        pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,15}$/,
                    },
                    'phone-number': {
                        required: true,
                        pattern: /^[0-9]{10}$/,
                    },
                    'email': {
                        required: true,
                        pattern: /^[\w]+@g2tsolutions.com$/,
                        
                    },

                },
                mesages: {
                    'password': "please enter the password that matches the pattern",
                    'phone-number': "please enter phonenumber that matches the pattern",
                    'email': "please enter the valid emailid that matched the pattern",
                },
            });
         });


    </script>
</head>

<body>
    <div class="container">
        <form class="form" id="myform" method="get" action="">
            <fieldset>
                <legend>VALIDATE FORM</legend>
                <div class="row">
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password" name="password">
                </div>
                <div class="row">
                    <label for="phone-number">PHONE-NUMBER</label>
                    <input id="phone-number" type="text" name="phone-number">
                </div>
                <div class="row">
                    <label for="email">EMAIL-ID</label>
                    <input id="email" type="email" name="email">
                </div>
                <div class="row">
                    <input class="register" type="submit" value="register">
                </div>
            </fieldset>

        </form>

    </div>

</body>

</html>
